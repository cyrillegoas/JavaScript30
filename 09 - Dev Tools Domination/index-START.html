<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('this is interpolated: %s', 'check code');

    // Styled
    console.log('%c It can be styled', 'font-size: 20px; background-color: hotpink;');

    // warning!
    console.warn('this is a warning')
    
    // Error :|
    console.error('this is an error')

    // Info
    console.info('this is an info')

    // Testing
    console.assert(false, 'this is a test, using assert')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/cyrillegoas')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
